<!DOCTYPE html>
<html lang="fr">
<head>
    <title>Displayer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1c2e4a;
            background-image: url("/static/Backgrounds/Background.png");
            background-attachment: fixed;
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        #content {
            max-width: 1200px;
            margin: 0 auto;
        }

        #content img {
            width: 100%;
            height: 100vh; /* Changed from max-height to fixed height */
            object-fit: contain; /* This preserves aspect ratio while fitting within dimensions */
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        @media (max-width: 600px) {
            body {
                padding: 10px;
            }
        }
    </style>
</head>
<body>
<div id="content">{{content}}</div>
<script>
    const ws = new WebSocket("ws://" + window.location.host + "/ws/display");
    ws.onmessage = (event) => {
        if (window.location.pathname !== event.data) {
            window.location.href = event.data;
        }
    };
</script>
</body>
</html>
