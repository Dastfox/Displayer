<!DOCTYPE html>
<html lang="fr">
<head>
    <title>Displayer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1c2e4a;
            background-attachment: fixed;
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            margin: 0;
            padding: 20px;
            min-height:  90vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .return-button {
            display: none;
            position: fixed;
            top: 10px;
            left: 10px;
            padding: 5px 10px;
            width: 10%;
            font-size: 10px;
            color: white;
            background-color: #2c3e60;
            border: 1px solid #34495e;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
        }


        #content {
            max-width: 1200px;
            margin: 0 auto;
        }

        #content img {
            width: 100%;
            height: 95vh;
            object-fit: contain; /* This preserves aspect ratio while fitting within dimensions */
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        @media (max-width: 600px) {
            body {
                padding: 10px;
            }
            .return-button {
                width: 20%;
            }
        }
    </style>
</head>
<body>
<button id="journal-button" class="return-button" onclick="window.location.href = '/first';">Aller au journal</button>
<div id="content">{{content}}</div>
<script src="/static/js/display.js"></script>
</body>
</html>
