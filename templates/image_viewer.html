{% extends "viewer_base.html" %}

{% block content %}
<main class="flex-1 container mx-auto p-4 flex items-center justify-center">
    <div class="relative bg-white rounded-lg shadow-lg p-4">
        <img src="/raw-file" 
             alt="Displayed Image" 
             class="max-w-full max-h-[85vh] object-contain"
             onerror="this.onerror=null; this.src='/raw-file?t=' + new Date().getTime();">
    </div>
</main>
{% endblock %}
